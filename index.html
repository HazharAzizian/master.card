<!DOCTYPE html>
<html leng="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Credit Card Ui Design</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <span class="logo">
                    <img src="images/logo.png" alt="">
                    <h5>Master Card</h5>
                </span>
                <img src="images/chip-card.png" alt="" class="chip">
            </header>

            <div class="card-details">
                <div class="name-number">
                    <h6>Card Number</h6>
                    <h5 class="number">8050 7040 9060 3210</h5>
                    <h5 class="name">Hazhar Azizian</h5>
                </div>
                <div class="valid-date">
                    <h6>Valid Thru</h6>
                    <h6>06/29</h6>
                </div>
            </div>

        </div>
    </body>
</html>
